<div class="header">
  <div class="header-container">
    <div class="header-major">
      <div class="header-logo">
        <a href="/">Sparkme</a>
      </div>

      <div class="header-user">
        <div class="header-search">
          <app-svg-icon
            class="header-search-icon"
            [svg]="'#icon-search'"
            (click)="searchInputToggle()"></app-svg-icon>
          <input
            class="header-search-input"
            type="text"
            placeholder="Search"
            #searchInput
            [@searchInputState]="searchInputState"
            (keyup.enter)="searchInputOnEnter()"
            (blur)="searchInputOnBlur()">
        </div>

        <div class="header-avater" [appPopup]="avaterMenu">
          <div class="avatar">
            <img src="assets/images/gx.jpg">
          </div>

          <app-popup #avaterMenu>
            <nav>
              <li><a href="/profile">Profile</a></li>
              <li><a href="#">Sign out</a></li>
            </nav>
          </app-popup>
        </div>
      </div>
    </div>

    <ng-content></ng-content>

    <nav class="header-minor">
      <a routerLink="/" routerLinkActive="active">
        <app-svg-icon
          class="header-minor-icon"
          [svg]="'#icon-home'"></app-svg-icon>
      </a>
      <a routerLink="/" routerLinkActive="active">
        <app-svg-icon
          class="header-minor-icon"
          [svg]="'#icon-location'"></app-svg-icon>
      </a>
      <a routerLink="/profile" routerLinkActive="active">
        <app-svg-icon
          class="header-minor-icon"
          [svg]="'#icon-profile'"></app-svg-icon>
      </a>
    </nav>
  </div>
</div>
